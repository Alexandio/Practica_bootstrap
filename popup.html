<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            DEMO LOGIN
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form2Example1"
                                    class="form-control" />
                                <label class="form-label" for="form2Example1">Correo electronico</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form2Example2"
                                    class="form-control" />
                                <label class="form-label" for="form2Example2">Contraseña</label>
                            </div>

                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Mantener inciado -->
                                    <div class="form-check">
                                        <input class="form-check-input"
                                            type="checkbox" value=""
                                            id="form2Example31" checked />
                                        <label class="form-check-label"
                                            for="form2Example31"> Mantener
                                            Iniciada </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Olvido de contraseña -->
                                    <a href="#!">Olvidaste tu contraseña</a>
                                </div>
                            </div>



                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--OFFCANVAS-->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            OFFCANVAS LOGIN</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Bienvenido</h5>
                <button type="button" class="btn-close"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
                <form>
                    <!-- Email  -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1"
                            class="form-control" />
                        <label class="form-label" for="form2Example1">Correo electronico</label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2"
                            class="form-control" />
                        <label class="form-label" for="form2Example2">contraseña</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input"
                                    type="checkbox" value=""
                                    id="form2Example31" checked />
                                <label class="form-check-label"
                                    for="form2Example31"> Mantener
                                    Iniciada </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Olvidaste tu contraseña</a>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Ingresar</button>
            </div>
        </div>
    </body>
</html>
